<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div>
            <h1>Tic-Tac-Toe</h1>
        </div>
        <h1 class="message">Player X's turn</h1>
        <div class="grid-container">
            <div class="grid-items" data-index="0"></div>
            <div class="grid-items" data-index="1"></div>
            <div class="grid-items" data-index="2"></div>
            <div class="grid-items" data-index="3"></div>
            <div class="grid-items" data-index="4"></div>
            <div class="grid-items" data-index="5"></div>
            <div class="grid-items" data-index="6"></div>
            <div class="grid-items" data-index="7"></div>
            <div class="grid-items" data-index="8"></div>
        </div>
        <div>
            <button class="restart">Restart</button>
        </div>
        <!-- <div>
            footer section for GitHub
        </div> -->
    </body>
</html>
