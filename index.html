<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div>
            <h1>Tic-Tac-Toe</h1>
        </div>
        <h1 class="message">Player X's turn</h1>
        <div class="grid-container">
            <div class="grid-items" data-index="0"></div>
            <div class="grid-items" data-index="1"></div>
            <div class="grid-items" data-index="2"></div>
            <div class="grid-items" data-index="3"></div>
            <div class="grid-items" data-index="4"></div>
            <div class="grid-items" data-index="5"></div>
            <div class="grid-items" data-index="6"></div>
            <div class="grid-items" data-index="7"></div>
            <div class="grid-items" data-index="8"></div>
        </div>
        <div>
            <button class="restart">Restart</button>
        </div>
        <div>
            <p class="copyright"></p>
            <a href="https://github.com/JHoldsworth23" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
        </div>
    </body>
</html>
